## Base URL - Used primarily on share links
baseURL = '/'

## Directories
assetDir = '/source/assets'
archetypeDir = '/source/archetypes'
layoutDir = '/source/layouts'
staticDir = '/source/static' 
resourceDir = '/source'

## Disables
disableKinds = ['section'] 

## Disqus
disqusShortname = ''

## Inline Shortcodes
enableInlineShortcodes = true

## Taxonomies
[taxonomies]
	tag = 'tags'

## Permalinks
[permalinks]
	posts = '/:filename'

## Layout Parameters
[params]

	## Social Media Data
	title = 'D. Travis Lee'
	image = '/dtlee-apple-touch.png'
	
	## Copyright
	copyright = 'All Rights Reserved'
	author = 'D. Travis Lee'
	
	## Language
	lang = 'en-us'
	
	## RSS Limit - number of posts in RSS
	rss = 25
	
	## Pagination size
	paginate = 10
	
	## Taxonomy pagination size
	taxPaginate = 20
	
	## Summary length - length of summaries in RSS and metadata, in characters
	## Also applies to descriptions if they are set for a page
	sumLen = 150
	
	## Robots.TXT file
	robots = true
	
	## Donation Disable - Whether to turn off donation links
	noDono = true
	
	## Donation Links - Links to KoFi and Patreon
	kofi = ''
	patreon = ''
	
