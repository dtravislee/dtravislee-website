## Markup Settings
[markup]

	## Code Syntax Highlighting disable
	[markup.highlight]
		codeFences = false
		
	## Table of Contents Settings
	[markup.tableOfContents]
		ordered = true
		startLevel = 2
		endLevel = 6
	
	## Unsafe Markdown Toggle
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true